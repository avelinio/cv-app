<!-- personal information -->
<div class="row">
  <div class="col-md-12">
    <h4>Personal Information</h4>
    <hr>
  </div>
</div>
<!-- Name -->
<fieldset [formGroup]='userForm'>
  <div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="name" [class.invalid]="userName.invalid && (userName.dirty || userName.touched)">Name
            <span *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="invalid">
                is required.
            </span></label>
          <input type="text" name="name" class="form-control" placeholder="Name" formControlName='userName'>
        </div>
            
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="midname" [class.invalid]="middleName.invalid && (middleName.dirty || middleName.touched)">Middle Name
            <span *ngIf="middleName.invalid && (middleName.dirty || middleName.touched)" class="invalid">
                is required.
            </span></label>
          <input type="text" name="midname" class="form-control" placeholder="Middle name" formControlName='middleName'>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" placeholder="Last name" formControlName='lastName'>
        </div>
      </div>
    </div>
    <!-- email -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email" formControlName='email'>
        </div>
      </div>
      <!-- birthdate -->
      <div class="col-md-6">
        <label>Birth Date</label>
        <div class="row" formGroupName="dateOfBirth">
          <div class="col-md-4">
            <div class="form-group">
              <input formControlName='day' type="number" name="day" class="form-control" min="1" max="31" placeholder="Day">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" name="month" formControlName='month'>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input formControlName='year' type="number" class="form-control" name="year" placeholder="Year">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Location information -->
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" name="country" class="form-control" placeholder="Country" formControlName='country'>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" class="form-control" placeholder="City" formControlName='city'>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" placeholder="Address" formControlName='address'>
        </div>
      </div>
    </div>
    <!-- Phone Number -->
    <div class="row">
      <div class="col-md-6">
        <label>Phone Number</label>
        <input type="text" class="form-control" placeholder="Number" formControlName='phoneNumber'>
      </div>
    </div>
  </div>
</fieldset>
