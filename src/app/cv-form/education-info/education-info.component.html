<!-- Education -->
<div class="row mt-4">
  <div class="col-md-12">
    <h4>Education</h4>
    <hr>
  </div>
</div>

<fieldset [formGroup]='educationForm'>
  <div formArrayName="educations">
    <div *ngFor="let education of educationForm.controls.educations.controls; let i=index">
      <div class="d-flex p-3 mb-2 border border-secondary rounded justify-content-between align-items-center">
        <h6 class="m-0">Education experience
          <span class="badge badge-secondary">{{i + 1}}</span>
        </h6>
        <div class="">
          <button type="button" class="close" *ngIf="educationForm.controls.educations.controls.length > 1" (click)="removeEducationForm(i)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="school">School</label>
              <input type="text" name="school" class="form-control" placeholder="School" formControlName="school">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="startYear">Start</label>
              <input type="number" name="startYear" class="form-control" placeholder="Start Year" formControlName="startYear">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="endYear">End</label>
              <input type="number" name="endYear" class="form-control" placeholder="End Year" formControlName="endYear">
            </div>
          </div>
        </div>
        <!-- Study area and discription -->
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="studyArea">Study Area</label>
              <input type="text" name="studyArea" class="form-control" placeholder="Study area" formControlName="studyArea">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="degree">Degree</label>
              <input type="text" name="degree" class="form-control" placeholder="Degree" formControlName="degree">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">
            <div class="form-group">
              <label for="description">Study Area Description</label>
              <textarea type="text" name="description" class="form-control" rows="6" formControlName="description"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>

<div class="col-md-12 px-0">
  <button class='btn btn-primary mr-3' type="button" (click)="addEducationForm()">Add new</button>
</div>
