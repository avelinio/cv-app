
<div class="container">
  <form [formGroup]="cvForm" (ngSubmit)="onSubmit()">
    <!-- personal information -->
    <div class="row">
      <div class="col-md-12">
        <h4>Personal Information</h4>
        <hr>
      </div>
    </div>
    <!-- Name -->
    <div formGroupName="userData">
    <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name"
        formControlName="name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="midName">Middle Name</label>
        <input type="text" name="midName" class="form-control" placeholder="Middle name"
         formControlName="midName">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" class="form-control" placeholder="Last name"
         formControlName="lastName">
      </div>
    </div>
    </div>
    <!-- email -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email"
           formControlName="mail">
        </div>
      </div>
      <!-- birthdate -->
      <div class="col-md-6">
        <label>Birth Date</label>
        <div class="row" formGroupName="birthday">
          <div class="col-md-4">
            <div class="form-group">
              <input type="number" name="birthdate" class="form-control" min="1" max="31" placeholder="Date"
              formControlName="date">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" name="birthmonth" formControlName="month">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="number" class="form-control" name="birthyear"  placeholder="Year" 
               formControlName="year">
            </div>
          </div>
      </div>
      </div> 
    </div>
      <!-- Contact information -->
      <div class="row" formGroupName="location">
        <div class="col-md-3">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" class="form-control" placeholder="Country"
            formControlName="country">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" placeholder="City"
             formControlName="city">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Address"
             formControlName="address">
          </div>
        </div>
      </div>
      <!-- Phone Number -->
      <div class="row" >
        <div class="col-md-6">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" placeholder="(xxx) xxx-xxxxxxx"
            formControlName="phoneNumber">
          </div>
        </div>
      </div>
      </div>
      <div *ngIf="cvForm.get('userData').invalid && cvForm.get('userData').touched" class="alert alert-danger" role="alert">Please fill all fields and correct invalid data</div>
      <!-- Work experience -->
      <app-cv-work></app-cv-work>
      
      <app-cv-education></app-cv-education>

      

        <!-- languages -->
        <div class="row mt-4">
          <div class="col-md-12">
            <h4>Languages</h4>
            <hr>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <label>Languages</label>
            <div class="row">
              <div class="col-md-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="language" id="lang1" value="1"
                   formControlName="language">
                  <label class="form-check-label" for="lang1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="language" id="lang2" value="2"
                   formControlName="language">
                  <label class="form-check-label" for="lang2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="language" id="lang3" value="3"
                   formControlName="language">
                  <label class="form-check-label" for="lang3">3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="language" id="lang4" value="4"
                   formControlName="language">
                  <label class="form-check-label" for="lang4">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="language" id="lang5" value="5"
                   formControlName="language">
                  <label class="form-check-label" for="lang5">5</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="cvForm.get('language').invalid && (cvForm.get('skills').touched || cvForm.get('skills').dirty)" class="alert alert-danger mt-2"
          role="alert">Please choose one option</div>
        <!-- skills -->
        <div class="row mt-4">
          <div class="col-md-10">
            <h4>Skills</h4>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-success" (click)="addSkill()">Add More</button>
          </div>
          <hr>
        </div>

        <div class="row" formArrayName="skills">
          <div class="col-md-6">
          <div class="form-group">
            <label for="skills">Add Your Skills</label>
            <div class="mt-2"  *ngFor="let school of cvForm.get('skills').controls; let i = index;">
            <input type="text" name="skill" id="skills" class="form-control" placeholder="Skill"
            formControlName={{i}}>
            </div>
          </div>
          </div>
        </div>
        <div *ngIf="cvForm.get('skills').invalid && cvForm.get('skills').touched" class="alert alert-danger" role="alert">Please fill eampty fields </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary float-md-right" [disabled]="!cvForm.valid">Submit</button>
          </div>
        </div>

    </form>
</div>
