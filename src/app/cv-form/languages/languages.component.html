<!-- languages -->
<div class="row mt-4">
  <div class="col-md-12 ">
    <h4>Languages</h4>
    <hr>
  </div>
</div>

<fieldset [formGroup]='languageForm'>
  <div formArrayName="languages">
    <div *ngFor="let language of languageForm.controls.languages.controls; let i=index">
      <div class="row" [formGroupName]="i">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" formControlName='language' placeholder="Language">
            <div class="input-group-append" *ngIf="languageForm.controls.languages.controls.length > 1">
              <button type="button" class="input-group-text" (click)="removeLanguageForm(i)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="slidecontainer my-2">
            <input type="range" min="1" max="5" value="1" class="slider" id="myRange" formControlName="level">
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>

<div class="col-md-12 px-0">
  <button class='btn btn-primary mr-3' type="button" (click)="addLanguageForm()">Add new</button>
</div>
